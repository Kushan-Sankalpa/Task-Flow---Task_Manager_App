<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 dashboard-title">Task List</h2>
    <button routerLink="/tasks/new" class="btn btn-primary">
      <i class="fas fa-plus me-2"></i>Add New Task
    </button>
  </div>
  
  <div class="task-list">
    <div class="card task-card" *ngFor="let task of tasks">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div class="task-content">
            <h5 class="task-title">{{ task.title }}</h5>
            <div class="task-meta">
              <div class="status-indicator">
                <span 
                  class="status-badge" 
                  [ngClass]="{
                    'todo': task.status === 'TO_DO',
                    'in-progress': task.status === 'IN_PROGRESS',
                    'completed': task.status === 'DONE'
                  }">
                  {{ task.status === 'DONE' ? 'COMPLETED ' : task.status }}
                </span>
              </div>
              <div class="creation-date">
                <i class="far fa-calendar text-muted me-2"></i>
                <span class="date-text">{{ task.createdAt | date:'MMM d, y' }}</span>
              </div>
            </div>
          </div>
          <div class="task-actions">
            <button class="btn btn-action edit" (click)="editTask(task.id)">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="btn btn-action delete" (click)="deleteTask(task.id)">
              <i class="far fa-trash-alt"></i>
            </button>
            <button class="btn btn-action details" [routerLink]="['/tasks/details', task.id]">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
