<div class="container">
  <h2>Task List</h2>
  <button routerLink="/tasks/new" class="btn btn-primary mb-3">Add New Task</button>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let task of tasks">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">Status: {{ task.status }}</p>
          <p class="card-text">Created: {{ task.createdAt | date:'short' }}</p>
          <button class="btn btn-info btn-sm me-2" (click)="editTask(task.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
          <button class="btn btn-secondary btn-sm" [routerLink]="['/tasks/details', task.id]">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
