<div class="container">
  <h2>{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label class="input-label">Title <span class="required">*</span></label>
      <div class="modern-input-wrapper">
        <input
          formControlName="title"
          class="modern-input"
          placeholder="Enter task title"
        />
      </div>
      <div
        *ngIf="
          taskForm.get('title')?.invalid &&
          (taskForm.get('title')?.touched || formSubmitted)
        "
        class="error-message"
      >
        Title is required
      </div>
    </div>
    
    <div class="form-group">
      <label class="input-label">Description:</label>
      <div class="modern-input-wrapper">
        <textarea
          formControlName="description"
          class="modern-input modern-textarea"
          placeholder="Enter task description"
        ></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <label class="input-label">Status:</label>
      <div class="modern-input-wrapper status-dropdown">
        <select formControlName="status" class="modern-input">
          <option value="TO_DO" class="status-option-todo">TO DO</option>
          <option value="IN_PROGRESS" class="status-option-progress">IN PROGRESS</option>
          <option value="COMPLETED" class="status-option-done">COMPLETED</option>
        </select>
      </div>
    </div>
    
    <button type="submit" class="btn-submit">
      {{ isEditMode ? 'Update Task' : 'Create Task' }}
    </button>
  </form>
</div>
