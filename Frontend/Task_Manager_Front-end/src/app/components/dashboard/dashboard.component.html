
<div class="container">
    <h2>Dashboard</h2>
    <div class="row">
      <div class="col-md-4">
        <h4 class="text-primary">To Do</h4>
        <div *ngFor="let task of todoTasks" class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h4 class="text-warning">In Progress</h4>
        <div *ngFor="let task of inProgressTasks" class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h4 class="text-success">Done</h4>
        <div *ngFor="let task of doneTasks" class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
