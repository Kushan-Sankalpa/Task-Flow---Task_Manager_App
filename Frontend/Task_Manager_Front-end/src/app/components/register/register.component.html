<div class="login-header text-center mb-4">
  <h1 class="fw-bold">Task Manager</h1>
  <p class="text-muted">Join us and manage your tasks efficiently</p>
</div>

<div class="login-container">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" />
    </div>
    <div *ngIf="error" class="text-danger text-center mb-3">{{ error }}</div>
    <div *ngIf="success" class="text-success text-center mb-3">{{ success }}</div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
  <p class="text-center mt-3">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
