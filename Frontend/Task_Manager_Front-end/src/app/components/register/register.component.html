<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <div class="app-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
      </div>
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fa-solid fa-check-double"></i>
        </div>
        <h1 class="app-title">Task Flow</h1>
      </div>
      
      <p class="tagline">Organize. Prioritize. Accomplish.</p>
    </div>

    <div class="login-form">
      <h2>Create Your Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <!-- User icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
              1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
              1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <input id="username" formControlName="username" placeholder="Enter your username" />
          </div>
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')" class="error-message">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <!-- Lock icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 
              6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 
              2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 
              9c-1.1 0-2-.9-2-2s.9-2 2-2 2 
              .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 
              1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 
              3.1 3.1v2z"/>
            </svg>
            <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')" class="error-message">
            Password is required
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')" class="error-message">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-with-icon">
            <!-- Lock icon again or check icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 
              3.24 7 6v2H6c-1.1 0-2 .9-2 
              2v10c0 1.1.9 2 2 
              2h12c1.1 0 2-.9 
              2-2V10c0-1.1-.9-2-2-2zm-6 
              9c-1.1 0-2-.9-2-2s.9-2 
              2-2 2 .9 2 2-.9 2-2 
              2zm3.1-9H8.9V6c0-1.71 
              1.39-3.1 3.1-3.1 1.71 0 3.1 
              1.39 3.1 3.1v2z"/>
            </svg>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Re-enter your password" />
          </div>
          <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('mismatch')" class="error-message">
            Passwords do not match
          </div>
        </div>

        <button type="submit" class="login-button" [disabled]="registerForm.invalid">
          <span>Sign Up</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 17l5-5-5-5v10z"/>
          </svg>
        </button>

        <div *ngIf="error" class="error-message text-center mt-2">{{ error }}</div>
        <div *ngIf="success" class="text-success text-center mt-2">{{ success }}</div>

      </form>

      <div class="signup-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </div>
  </div>

  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
