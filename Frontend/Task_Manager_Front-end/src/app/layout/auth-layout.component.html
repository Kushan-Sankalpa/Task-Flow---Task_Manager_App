<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="bg-light border-end">
      <div class="sidebar-heading text-center py-4 fs-5 fw-bold border-bottom">
        Task Manager
      </div>
      <div class="list-group list-group-flush my-3">
        <a routerLink="/dashboard" class="list-group-item list-group-item-action bg-transparent fw-bold">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <a routerLink="/tasks" class="list-group-item list-group-item-action bg-transparent fw-bold">
          <i class="bi bi-card-checklist me-2"></i> Task List
        </a>
      </div>
      <div class="mt-auto text-center p-3">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  
    <!-- Main Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">Task Manager</span>
          <div class="ms-auto d-flex align-items-center">
            <i class="bi bi-person-circle fs-4 me-2"></i>
            <span>{{ username }}</span>
          </div>
        </div>
      </nav>
      <div class="container-fluid p-3">
        <!-- Only one router outlet here -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
