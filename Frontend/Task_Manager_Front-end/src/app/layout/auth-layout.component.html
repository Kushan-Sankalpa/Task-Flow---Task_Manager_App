<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 border-bottom">
        <div class="logo-container">
          <div class="logo-icon">
            <i class="fa-solid fa-check-double"></i>
          </div>
          <h1 class="app-title">Task Hut</h1>
        </div>
      </div>
      <div class="sidebar-links">
        <!-- Dashboard Link -->
        <a 
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="sidebar-link"
        >
          <img 
            src="assets/dashboard.png"
            alt="Dashboard Icon"
            class="sidebar-icon me-2"
          />
          <span>Dashboard</span>
        </a>
      
        <!-- Task List Link -->
        <a
          routerLink="/tasks"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="sidebar-link"
        >
          <img 
            src="assets/completed-task.png"
            alt="Task List Icon"
            class="sidebar-icon me-2"
          />
          <span>Task List</span>
        </a>
      </div>
      
      <div class="mt-auto text-center p-3">
        <button class="logout-button" (click)="logout()">
          <i class="fa-solid fa-arrow-left me-2"></i>
          Log out
        </button>
      </div>
    </div>
  
    <!-- Main Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <div class="ms-auto d-flex align-items-center">
            <img src="assets/user.png" alt="User Icon" class="user-icon me-2" />
            <span class="username">{{ username }}</span>
          </div>
        </div>
      </nav>
      <div class="container-fluid p-3">
        <!-- Child routes are rendered here -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
